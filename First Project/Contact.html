    <section style="margin-top: 15%;">
      <h1>Contact</h1>
      <div class="container" style="width: 50%;
    margin: 0 auto;">
          <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            
            <label for="country">Gender</label>
            <div id="sex">
              <input onclick="checkGender('lmale')" type="radio" id="lmale" name="gender" value="Male">Male
              <input onclick="checkGender('lfemale')" type="radio" id="lfemale" name="gender" value="Female">Female
            </div>

            <label for="country">Country</label>
            <select id="country" name="country">
              <option value="australia">Australia</option>
              <option value="usa">USA</option>
              <option value="canada">Bulgaria</option>
              <option value="usa">England</option>
              <option value="usa">Romania</option>
              <option value="usa">Rusia</option>
              <option value="usa">Spain</option>
              <option value="usa">USA</option>
            </select>

            <label for="subject">Subject</label>
            <textarea onkeypress="if (event.keyCode==13){ submitOnEnter(this.value);}" id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

            <input id="submitForm" type="submit" value="Submit">
            <div id="timer"></div>
            <canvas id="myCanvas" width="240" height="100" style="border:1px solid #d3d3d3;"></canvas>
          </form>
      </div>
      
    </section>

    <footer>
        <p class="footer-paragraph">@ ICode</p>
    </footer>
